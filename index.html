<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ocorrência</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Fundosite.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 2;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bombeiro Civil 2025</h1>
        <p>Bem-vindo ao site de registro de ocorrência.</p>
    </div><div class="login-container">
    <h2>Ocorrência24h</h2>
    <form id="loginForm">
        <select id="fichaSelect" required>
            <option value="" disabled selected>Selecione um sistema</option>
            <option value="ficha">Registro de Ocorrência</option>
            <option value="orientação">Ficha de Orientações</option>
            <option value="relatorio">Relatório de Plantão</option>
            <option value="remocao">Remoção</option>
            <option value="fichaABNT">Ficha ABNT</option>
        </select>
        <input type="number" id="username" placeholder="Usuário (apenas números)" required>
        <input type="password" id="password" inputmode="numeric" placeholder="Senha (apenas números)" required>
        <button type="submit">Entrar</button>
    </form>
</div>

<script>
    const validUsersFicha = {
        15191585488: 21012006,
        10800983483: 08052003,
        11111: 2222
    };

    const validIndividualUser = {
        username: 15191585488,
        password: 21012006
    };

    const validRelatorioUsers = {
        15191585488: 21012006,
        55555: 6666
    };

    const validRemocaoUsers = {
        15191585488: 21012006,
        10800983483: 08052003
    };

    const validABNTUsers = {
        15191585488: 21012006,
        10800983483: 08052003
    };

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const selectedFicha = document.getElementById('fichaSelect').value;
        const username = parseInt(document.getElementById('username').value, 10);
        const password = parseInt(document.getElementById('password').value, 10);

        if (selectedFicha === "ficha") {
            if (validUsersFicha[username] === password) {
                window.location.href = "ficha.html";
            } else {
                alert("Usuário ou senha inválidos para a Ficha Coletiva!");
            }
        } else if (selectedFicha === "orientação") {
            if (username === validIndividualUser.username && password === validIndividualUser.password) {
                window.location.href = "orientação.html";
            } else {
                alert("Não autorizado!");
            }
        } else if (selectedFicha === "relatorio") {
            if (validRelatorioUsers[username] === password) {
                window.location.href = "relatório.html";
            } else {
                alert("Usuário ou senha inválidos para o Relatório de Plantão!");
            }
        } else if (selectedFicha === "remocao") {
            if (validRemocaoUsers[username] === password) {
                window.location.href = "remocao.html";
            } else {
                alert("Usuário ou senha inválidos para Remoção!");
            }
        } else if (selectedFicha === "fichaABNT") {
            if (validABNTUsers[username] === password) {
                window.location.href = "anexoA.html";
            } else {
                alert("Usuário ou senha inválidos para a Ficha ABNT!");
            }
        } else {
            alert("Selecione uma ficha válida!");
        }
    });
</script>

</body>
</html>
